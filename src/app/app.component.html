<div class="container-fluid">
  <div class="row">
    <h2>Hack The Ridge Chat</h2>
    <hr>
  </div>
  <body>

    Secuitly Chat with other ppl through GitHub, where all messsages will be deleted when you refersh!
  </body>
  <style>
    body {font-family: 'Times New Roman', Times, serif;}
  </style>
    <p>
      <ol>
        <li>Secure</li>
        <li>Hosted Safly on GitHub</li>
        <li>Don't save your chat history</li>
        <li>Swissed base privacy laws</li>
      </ol>

    <br>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
      </div>
    </div>

     <div class="col sm-2">
      <div style="margin-top:19px;">
        <button type="button" class="btn btn-primary" (click)="join()">Join</button>
       <button type="button" class="btn btn-default" (click)="leave()">Leave</button>
      </div>
    </div>
  </div>
<br>
  <div class="row">
    <div class="well" style="height:200px; padding:15px;">{{messageArray}}
      <div *ngFor="let item of messageArray">
        <span><strong>{{item.user}} : </strong> {{item.message}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="messageText">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
